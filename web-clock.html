<html>
  <head>
    <style>
      #clock {
        font-size: 180;
        font-weight: bold;
        text-align: center;
        margin-top: 10vh;
        font-family: "Courier New", Courier, monospace;
      }

      #options {
        margin-top: 10vh;
        text-align: center;
      }
    </style>

    <script>
      var useColors = true;
      let colors = [
        "red",
        "grey",
        "yellow",
        "coral",
        "lime",
        "crimson",
        "orange",
        "cornflowerblue",
        "darkkhaki",
      ];
      let nonColors = ["#FFF", "#F3F3F3"];
      setInterval(() => {
        let d = new Date();
        var s =
          d.toLocaleTimeString().replace(/ [AP]M/, "") +
          ":" +
          String(d.getMilliseconds()).padStart(3, "0");
        document.getElementById("clock").innerHTML = s;

        let c = useColors ? colors : nonColors;
        document.body.style.backgroundColor =
          c[Math.floor(Date.now() / 1000) % c.length];
      }, 20);

      function toggleColors() {
        useColors = !useColors;
      }
    </script>
  </head>
  <body>
    <div id="clock"></div>
    <div id="options">
      <button onclick="toggleColors()">Toggle Colors / BW</button>
    </div>
  </body>
</html>
